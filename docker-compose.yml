version: "3.7"

services:
  react-proj:
    # service 1 container name
    container_name: react-proj
    build:
     
      context: .
      dockerfile: Dockerfile
    
    ports:
      - "90:3000"
   
    volumes:
      - "/app"
      - "/app/node_modules"
    environment:
      - NODE_ENV=development